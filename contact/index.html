<body id="contact">
  <div id="wrapper" class="wrapper">
    <header id="header" class="header">
      <div class="header__inner">
        <h1 class="header__logo">
          <a href="../index.html" id="header__logo-link" class="header__logo-link">NAGAI YOSHITAKA</a>
        </h1>
        <div id="menu-btn" class="menu-btn">
          <span class="menu-btn__top"></span>
          <span class="menu-btn__middle"></span>
          <span class="menu-btn__bottom"></span>
        </div>
        <nav id="gnav" class="gnav">
          <ul class="gnav__wrap">
            <li class="gnav__list"><a href="../index.html" class="gnav__link">HOME</a></li>
            <li class="gnav__list"><a href="../works/index.html" class="gnav__link">WORKS</a></li>
            <li class="gnav__list"><a href="index.html" class="gnav__link">CONTACT</a></li>
            <li class="gnav__list"><a href="https://github.com/y-nagai0725" class="gnav__link github"
                target="_blank">GITHUB</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main class="main">
      <div class="contact-area">
        <h2 class="contact-area__ttl">CONTACT</h2>
        <p class="contact-area__txt">
          入力フォームよりお気軽にお問い合わせ下さい。<br>
          必須項目を入力後、送信ボタンを押して下さい。
        </p>
        <form id="contact-area__form" class="contact-area__form"
          action="https://docs.google.com/forms/u/0/d/e/1FAIpQLSdxttn8Hcy--fxB5z7-Tgz36YDf6PfZt3a46uW7QHQRbE6tZg/formResponse"
          method="post" target="hidden-iframe" onsubmit="submitted = true;">
          <p class="contact-area__form-notice">必須項目</p>
          <div class="contact-area__form-box">
            <label for="name" class="contact-area__form-label required">お名前</label>
            <input id="name" type="text" name="entry.1495033714" class="contact-area__form-input" required
              placeholder="お名前">
          </div>
          <div class="contact-area__form-box">
            <label for="company" class="contact-area__form-label">会社名</label>
            <input id="company" type="text" name="entry.140968435" class="contact-area__form-input" placeholder="会社名">
          </div>
          <div class="contact-area__form-box">
            <label for="email" class="contact-area__form-label required">メールアドレス</label>
            <input id="email" type="email" name="entry.705532661" class="contact-area__form-input" required
              placeholder="メールアドレス">
          </div>
          <div class="contact-area__form-box">
            <label for="message" class="contact-area__form-label required">お問い合わせ</label>
            <textarea id="message" name="entry.1472417065" class="contact-area__form-message" required
              placeholder="こちらに内容をご記入ください。"></textarea>
          </div>
          <div class="contact-area__form-box">
            <input type="submit" class="contact-area__form-submit" value="送信">
          </div>
        </form>
      </div>
      <ul class="breadcrumb">
        <li class="breadcrumb__list">
          <a href="../index.html" class="breadcrumb__link">HOME</a>
        </li>
        <li class="breadcrumb__list">
          <p class="breadcrumb__txt en">CONTACT</p>
        </li>
      </ul>
    </main>
    <footer class="footer">
      <div class="footer__inner">
        <p class="footer__logo">
          <a href="../index.html" class="footer__link">NAGAI YOSHITAKA</a>
        </p>
        <p class="footer__copyright"><small class="footer__small">Copyright &copy; Yoshitaka Nagai</small></p>
      </div>
      <div id="footer__back-btn" class="footer__back-btn"></div>
    </footer>
  </div>
  <script>let submitted = false;</script>
  <iframe id="hidden-iframe" name="hidden-iframe" style="display:none;"
    onload="if(submitted) {window.location='thanks.html';}"></iframe>
  <script src="../js/common.js?20240626"></script>
</body>

</html>
